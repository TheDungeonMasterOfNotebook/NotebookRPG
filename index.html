<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notebook RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Biome background & particle layers -->
  <div id="biomeBackground"></div>
  <div id="particleLayer"></div>

  <!-- Character Creation (inline) -->
  <main id="creationRoot" class="centerWrap">
    <section id="characterCreation" class="card">
      <h1 class="title">Create Your Character</h1>
      <p class="muted">Write your hero into the notebook â€” choose a name, class, and icon.</p>

      <label class="field">
        <div class="fieldLabel">Name</div>
        <input id="charName" class="input" type="text" maxlength="18" placeholder="Arin, Lyra, Kael..." />
      </label>

      <div class="field">
        <div class="fieldLabel">Choose Class</div>
        <div id="classList" class="classGrid"></div>
      </div>

      <label class="field">
        <div class="fieldLabel">Symbol (emoji, optional)</div>
        <input id="charEmoji" class="input" type="text" maxlength="2" placeholder="âš”ï¸ ðŸº ðŸª„" />
      </label>

      <div class="row">
        <button id="beginAdventure" class="btn primary">Begin Adventure</button>
        <button id="loadSaveBtn" class="btn">Load Save</button>
      </div>

      <div id="creationHint" class="muted small" aria-hidden="true"></div>
    </section>
  </main>

  <!-- Main Game Container (hidden until player exists) -->
  <main id="gameRoot" class="centerWrap hidden">
    <section id="gameContainer" class="card wide">
      <header class="gameHeader">
        <h1 id="gameTitle">Notebook RPG</h1>
        <div id="playerBadge" class="badge"></div>
      </header>

      <div id="gameUI"></div>
    </section>
  </main>

  <!-- Floating texts & modal -->
  <div id="floatLayer" aria-hidden="true"></div>
  <div id="modalContainer" class="modalRoot" aria-hidden="true"></div>

  <!-- Admin Panel (hidden by default; toggle Ctrl+Shift+A) -->
  <aside id="adminPanel" class="adminPanel hidden">
    <h3>Admin</h3>
    <label class="field">Name <input id="adminName" class="input" /></label>
    <label class="field">Level <input id="adminLevel" class="input" type="number" /></label>
    <label class="field">XP <input id="adminXP" class="input" type="number" /></label>
    <label class="field">HP <input id="adminHP" class="input" type="number" /></label>
    <label class="field">Aces Value <input id="adminAces" class="input" type="number" /></label>
    <div class="row">
      <button id="adminSave" class="btn primary">Save</button>
      <button id="spawnLoot" class="btn">Spawn Loot</button>
      <button id="addXP" class="btn">+100 XP</button>
      <button id="healFull" class="btn">Full Heal</button>
      <button id="resetGame" class="btn warn">Reset</button>
    </div>
  </aside>

  <script src="game.js" defer></script>
</body>
</html>
