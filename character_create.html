<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notebook RPG â€“ Character Creation</title>
<style>
  body {
    background: linear-gradient(180deg, #f7f1e3, #dcd0b9);
    font-family: "Courier New", monospace;
    color: #2d1b00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  #gameTitle {
    font-size: 2.2rem;
    font-weight: bold;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  #textBox {
    width: 80%;
    max-width: 700px;
    min-height: 100px;
    border: 2px solid #2d1b00;
    background: rgba(255,255,255,0.85);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 1.1rem;
    white-space: pre-line;
  }

  .choiceContainer {
    margin-top: 15px;
  }

  .choiceBtn {
    background: #2d1b00;
    color: #f7f1e3;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    transition: background 0.3s, transform 0.1s;
  }

  .choiceBtn:hover {
    background: #5b3c11;
    transform: scale(1.05);
  }

  .hidden { display: none; }

  input[type="text"] {
    padding: 8px;
    width: 80%;
    border: 2px solid #2d1b00;
    border-radius: 6px;
    background: #fffdf7;
    font-family: inherit;
    font-size: 1rem;
    margin-top: 10px;
  }

  #confirmScreen {
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }
</style>
</head>
<body>

<div id="gameTitle">ðŸª¶ Notebook RPG</div>

<div id="textBox"></div>
<div class="choiceContainer" id="choices"></div>

<script>
const textBox = document.getElementById("textBox");
const choiceContainer = document.getElementById("choices");

let player = {
  name: "",
  race: "",
  class: "",
  archetype: ""
};

function typeText(text, callback) {
  textBox.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    textBox.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (callback) setTimeout(callback, 400);
    }
  }, 25);
}

function showChoices(choices, handler) {
  choiceContainer.innerHTML = "";
  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.className = "choiceBtn fade-in";
    btn.textContent = choice;
    btn.onclick = () => handler(choice);
    choiceContainer.appendChild(btn);
  });
}

function startIntro() {
  typeText("A blank page lies before you. The ink waits.\n\nWho are you, traveler?", chooseRace);
}

function chooseRace() {
  showChoices(["Human", "Elf", "Dwarf", "Orc", "Automaton", "Fae"], race => {
    player.race = race;
    typeText(`You are ${race} â€” ${raceDescriptions[race]}\n\nNow, what is your calling?`, chooseClass);
  });
}

const raceDescriptions = {
  "Human": "balanced and ambitious.",
  "Elf": "graceful and precise.",
  "Dwarf": "tough and relentless.",
  "Orc": "strong and fierce.",
  "Automaton": "forged from metal and purpose.",
  "Fae": "mystical and ever-shifting."
};

function chooseClass() {
  showChoices(["Warrior", "Mage", "Rogue", "Paladin", "Ranger", "Necromancer", "Monk", "Engineer", "Berserker", "Enchanter", "Beastmaster", "Chronomancer", "Gambler"], cls => {
    player.class = cls;
    typeText(`A ${cls}, then... ${classDescriptions[cls]}\n\nAnd what kind of soul guides your actions?`, chooseArchetype);
  });
}

const classDescriptions = {
  "Warrior": "a master of steel and strength.",
  "Mage": "a weaver of arcane power.",
  "Rogue": "a shadow among fools.",
  "Paladin": "a shield of the faithful.",
  "Ranger": "an eye that never misses.",
  "Necromancer": "a caller of the restless.",
  "Monk": "a vessel of inner peace and fury.",
  "Engineer": "a mind of invention and fire.",
  "Berserker": "a storm of raw rage.",
  "Enchanter": "a crafter of wonders.",
  "Beastmaster": "a friend to every wild heart.",
  "Chronomancer": "a tamer of time itself.",
  "Gambler": "a player who bets with fate."
};

function chooseArchetype() {
  showChoices(["Brave", "Clever", "Caring", "Chaotic", "Stoic"], arch => {
    player.archetype = arch;
    askName();
  });
}

function askName() {
  choiceContainer.innerHTML = `
    <input type="text" id="nameInput" placeholder="Enter your name..." />
    <button class="choiceBtn fade-in" onclick="confirmName()">Confirm</button>
  `;
  typeText("And lastly... what name shall be written upon the page?");
}

function confirmName() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Please enter a name!");
  player.name = name;
  confirmSummary();
}

function confirmSummary() {
  choiceContainer.innerHTML = `
    <button class="choiceBtn fade-in" onclick="beginAdventure()">Begin Adventure</button>
  `;
  typeText(`"${player.name}, the ${player.race} ${player.class}."\nGuided by a ${player.archetype.toLowerCase()} heart.\n\nYour story begins now...`);
}

function beginAdventure() {
  const baseStats = getStartingStats(player.race, player.class);
  const newPlayer = {
    ...player,
    level: 1,
    xp: 0,
    stats: baseStats,
    enchantAffinity: getAffinity(player.class),
    companions: [],
    inventory: [],
    aces: { spade: 0, heart: 0, club: 0, diamond: 0 },
    lastActive: Date.now()
  };
  localStorage.setItem("NotebookRPG_Player", JSON.stringify(newPlayer));
  textBox.textContent = "The page turns...";
  choiceContainer.innerHTML = "";
  setTimeout(() => window.location.href = "game.html", 1500);
}

function getStartingStats(race, cls) {
  let stats = { hp: 100, attack: 10, defense: 5, speed: 5, crit: 5, regen: 1 };
  if (race === "Elf") stats.crit += 5;
  if (race === "Dwarf") stats.defense += 5;
  if (race === "Orc") stats.attack += 5;
  if (race === "Fae") stats.regen += 2;
  if (race === "Human") stats.hp += 10;
  if (race === "Automaton") stats.defense += 3;
  if (cls === "Mage" || cls === "Enchanter" || cls === "Chronomancer") stats.mana = 50;
  return stats;
}

function getAffinity(cls) {
  const affinities = {
    "Warrior": "Fire & Steel",
    "Mage": "Arcane & Lightning",
    "Rogue": "Poison & Shadows",
    "Paladin": "Light & Faith",
    "Ranger": "Nature & Wind",
    "Necromancer": "Death & Dark",
    "Monk": "Spirit & Air",
    "Engineer": "Tech & Metal",
    "Berserker": "Blood & Fire",
    "Enchanter": "Crystal & Light",
    "Beastmaster": "Nature & Spirit",
    "Chronomancer": "Time & Ether",
    "Gambler": "Chance & Chaos"
  };
  return affinities[cls] || "Neutral";
}

startIntro();
</script>
</body>
</html>
